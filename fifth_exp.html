<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image Left-Right with Phone Tilt</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 400px; /* Adjust image size */
            height: auto;
            transition: transform 0.1s linear; /* Smooth movement */
        }
    </style>
</head>
<body>
    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Emblem_of_Astana.svg/480px-Emblem_of_Astana.svg.png"
         id="myImage" alt="Astana"> -->
         <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="Astana">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let sensitivity = 0.5; // Adjust for smoother/slower movement
            let posX = 0; // Start at center

            let minX = -window.innerWidth / 2 + 50;  // Left boundary
            let maxX = window.innerWidth / 2;   // Right boundary

            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    let gamma = event.gamma; // Left (-) / Right (+)

                    // ✅ ADD gamma to posX to accumulate movement
                    posX += gamma * sensitivity;

                    // ✅ Stop image at screen edges
                    if (posX < minX) posX = minX;
                    if (posX > maxX) posX = maxX;

                    // ✅ Apply new position (Translate relative to center)
                    img.style.transform = `translateX(${posX}px)`;
                });
            } else {
                alert("Your device does not support motion sensors.");
            }
        });
    </script>
</body>
</html>
