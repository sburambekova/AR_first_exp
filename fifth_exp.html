<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image with Phone Motion</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 1000px; /* Adjust image size */
            height: auto;
            transition: transform 0.1s linear; /* Smooth movement */
        }
        #permission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: white;
            border: 2px solid black;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <button id="permission">Enable Motion Control</button>
    <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="Astana">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let permissionButton = document.getElementById("permission");
            let sensitivity = 0.5; // Adjust for smoother/slower movement
            let posX = 0, posY = 0;

            let minX = -window.innerWidth / 2 + 50;  // Left boundary
            let maxX = window.innerWidth / 2 - 50;   // Right boundary
            let minY = -window.innerHeight / 2 + 50; // Top boundary
            let maxY = window.innerHeight / 2 - 50;  // Bottom boundary

            function startMotion() {
                if (window.DeviceOrientationEvent) {
                    window.addEventListener("deviceorientation", (event) => {
                        let gamma = event.gamma; // Left (-) / Right (+)
                        let beta = event.beta;   // Forward (-) / Backward (+)

                        posX += gamma * sensitivity;
                        posY += beta * sensitivity;

                        // Prevent moving off the screen
                        if (posX < minX) posX = minX;
                        if (posX > maxX) posX = maxX;
                        if (posY < minY) posY = minY;
                        if (posY > maxY) posY = maxY;

                        // Move the image
                        img.style.transform = `translate(${posX}px, ${posY}px)`;
                    });
                } else {
                    alert("Your device does not support motion sensors.");
                }
            }

            // Request permission on iOS
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                permissionButton.style.display = "block";
                permissionButton.addEventListener("click", async () => {
                    let permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === "granted") {
                        permissionButton.style.display = "none";
                        startMotion();
                    }
                });
            } else {
                startMotion();
            }
        });
    </script>
</body>
</html>
