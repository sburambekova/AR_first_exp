<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image Left-Right with Phone Tilt</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 1000px; 
            height: auto;
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>

    <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="datasheet">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let sensitivity = 5; 
            let posX = 0, posY = 0;

            let imgWidth = img.clientWidth; 
            let imgHeight = img.clientHeight; 
            let minX = -((imgWidth - window.innerWidth) / 2);  
            let maxX = (imgWidth - window.innerWidth) / 2;
            let minY = -((imgHeight - window.innerHeight) / 2);  
            let maxY = (imgHeight - window.innerHeight) / 2;

            function moveImage(gamma, beta) {
                let xvelocity = 0, yvelocity = 0;

                if (Math.abs(gamma) > 15) {
                    xvelocity = Math.sign(gamma) * sensitivity;
                }
                if (Math.abs(beta) > 15) {
                    yvelocity = Math.sign(beta) * sensitivity;
                }

                posX -= xvelocity;
                posY -= yvelocity;

                if (posX < minX) posX = minX;
                if (posX > maxX) posX = maxX;
                if (posY < minY) posY = minY;
                if (posY > maxY) posY = maxY;

                img.style.transform = `translate(${posX}px, ${posY}px)`;
            }

            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    let gamma = event.gamma; 
                    let beta = event.beta;
                    moveImage(gamma, beta);
                });
            } else {
                alert("Your device does not support motion sensors.");
            }
        });
    </script>
</body>
</html>
