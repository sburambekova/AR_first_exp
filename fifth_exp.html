
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motion-Based Image Movement</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #myImage {
            position: absolute;
            width: 150px;
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Emblem_of_Astana.svg/480px-Emblem_of_Astana.svg.png"
     id="myImage" alt="astana"/>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let img = document.getElementById("myImage");
    let sensitivity = 0.5; // Slower movement
    let posX = window.innerWidth / 2 - 75; // Start at center
    let posY = window.innerHeight / 2 - 75;

    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
            let gamma = event.gamma; // Left-right tilt
            let beta = event.beta;   // Forward-backward tilt

            // Move image based on motion (with slower speed)
            posX -= gamma * sensitivity;
            posY -= beta * sensitivity;

            // âœ… Prevent going outside screen
            let maxX = window.innerWidth - 150; // Right border
            let maxY = window.innerHeight - 150; // Bottom border
            let minX = 0;  // Left border
            let minY = 0;  // Top border
            
            if (posX < minX) posX = minX; // Stop at left
            if (posX > maxX) posX = maxX; // Stop at right
            if (posY < minY) posY = minY; // Stop at top
            if (posY > maxY) posY = maxY; // Stop at bottom

            // Apply position update
            img.style.transform = `translate(${posX}px, ${posY}px) rotate(${gamma}deg)`;
        });
    } else {
        alert("Your device does not support motion sensors.");
    }
});
</script>

</body>
</html>
