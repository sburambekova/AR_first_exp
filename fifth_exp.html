    <title>Move Image Left-Right with Phone Tilt</title>

        img {
            position: absolute;
            width: 1000px; 
            height: auto;
            transition: transform 0.1s linear;
        }
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;

<body>

    <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="datasheet">
    <button id="enableMotion">Enable Motion</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let button = document.getElementById("enableMotion");
            let sensitivity = 3;
            let posX = 0, posY = 0;
            let gamma = 0, beta = 0; 

            let imgWidth = img.clientWidth; 
            let imgHeight = img.clientHeight; 
            let minX = -((imgWidth - window.innerWidth) / 2 + 100);  
            let maxX = (imgWidth - window.innerWidth) / 2 + 100;
            let minY = -((imgHeight - window.innerHeight) / 2 + 100);  
            let maxY = (imgHeight - window.innerHeight) / 2 - 100;



            function updateImage() {
                let deadZone = 5; // Stop movement if inside this range
                let xvelocity = 0, yvelocity = 0;

                if (Math.abs(gamma) > deadZone) {
                    xvelocity = -Math.sign(gamma) * sensitivity;
                }
                if (Math.abs(beta) > deadZone) {
                    yvelocity = Math.sign(beta) * sensitivity;
                }

                posX += xvelocity;  
                posY -= yvelocity;  

                posX = Math.max(minX, Math.min(maxX, posX));
                posY = Math.max(minY, Math.min(maxY, posY));

                img.style.transform = `translate(${posX}px, ${posY}px)`;

                requestAnimationFrame(updateImage); // Repeat the function
            }

        function startMotionTracking() {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", function(event) {
                                gamma = event.gamma;  
                                beta = event.beta;
                            });
                            updateImage();  // Start the loop
                        } else {
                            alert("Motion access denied.");
                        }
                    }).catch(console.error);
                } else {
                    window.addEventListener("deviceorientation", function(event) {
                        gamma = event.gamma;
                        beta = event.beta;
                    });
                    updateImage();  // Start the loop
                }
            }

            button.addEventListener("click", function () {
                startMotionTracking();
                button.style.display = "none"; // Hide button after enabling
            });
        });
