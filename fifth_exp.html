<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image Left-Right with Phone Tilt</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 1000px; 
            height: auto;
            /* transition: transform 7s linear; */
        }
    </style>
</head>
<body>
    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Emblem_of_Astana.svg/480px-Emblem_of_Astana.svg.png"
         id="myImage" alt="Astana"> -->

         <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="datasheet">

    <script>
        function repeat(action) {
            let count = 10;
            let intervalId = setInterval(function() {
                console.log("Executing the action...")
                action();
                console.log("Action executed.")
                count--;

                if (count === 0) {
                    clearInterval(intervalId);      
                }
            }, 1000)
        }

        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let sensitivity = 5; 
            let posX = 0; 
            let posY = 0;

            let minX = -window.innerWidth / 2 + 50;  
            let maxX = window.innerWidth / 2 - 50;   

            let minY = -window.innerHeight/2 + 50;
            let maxY = -window.innerHeight/2 - 50;


            
            function moveImage(gamma) {
                let xvelocity = 0;
                let yvelocity = 0;
                    if (Math.abs(gamma) > 15) {
                        xvelocity = Math.sign(gamma) * sensitivity;
                    }

                    console.log("xvelocity:", xvelocity)
                    console.log("yvelocity:", yvelocity)
                 
                    posX -= xvelocity;
                    posY -= yvelocity;

                   
                    if (posX < minX) posX = minX;
                    if (posX > maxX) posX = maxX;
                    

                    if (posY < minY) posY = minY;
                    if (posY > maxY) posY = maxY;


                    img.style.transform = `translateXY(${posX, posY}px)`;
            }



            repeat(function() {
                moveImage(gamma);    
            })

            // if (window.DeviceOrientationEvent) {
            //     window.addEventListener("deviceorientation", (event) => {
            //         let gamma = event.gamma; 
            //         moveImage(gamma);
            //     });
            // } else {
            //     alert("Your device does not support motion sensors.");
            // }
        });
    </script>
</body>
</html>
