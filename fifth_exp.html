<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image Left-Right with Phone Tilt</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 1000px; 
            height: auto;
            transition: transform 0.1s linear; 
        }
    </style>
</head>
<body>
    <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="datasheet">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let sensitivity = 3; 
            let posX = 0;

            let imgWidth = img.clientWidth; 
            let minX = -((imgWidth - window.innerWidth) / 2);  
            let maxX = (imgWidth - window.innerWidth) / 2;

            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    let gamma = event.gamma; 

                  
                    posX = gamma * sensitivity;

                  
                    if (posX < minX) posX = minX;
                    if (posX > maxX) posX = maxX;

                  
                    img.style.transform = `translateX(${posX}px)`;
                });
            } else {
                alert("Your device does not support motion sensors.");
            }
        });
    </script>
</body>
</html>
