<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image with Phone Tilt (Up-Down & Left-Right)</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 1000px; /* Adjust image size */
            height: auto;
            transition: transform 0.1s linear; /* Smooth movement */
        }
    </style>
</head>
<body>
    <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="Astana">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let sensitivity = 3; // Adjust for smoother/slower movement
            let posX = 0, posY = 0; // Start at center

            let imgWidth = img.clientWidth; 
            let imgHeight = img.clientHeight; 
            let minX = -((imgWidth - window.innerWidth) / 2);  
            let maxX = (imgWidth - window.innerWidth) / 2;
            let minY = -((imgHeight - window.innerHeight) / 2);  
            let maxY = (imgHeight - window.innerHeight) / 2;

            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    let gamma = event.gamma; // Left (-) / Right (+)
                    let beta = event.beta;   // Up (-) / Down (+)

                    // ✅ Directly set posX and posY to prevent drift
                    posX = gamma * sensitivity;
                    posY = -beta * sensitivity;  // Inverted to match natural motion

                    // ✅ Stop image at screen edges
                    if (posX < minX) posX = minX;
                    if (posX > maxX) posX = maxX;
                    if (posY < minY) posY = minY;
                    if (posY > maxY) posY = maxY;

                    // ✅ Apply new position (Translate in X and Y)
                    img.style.transform = `translate(${posX}px, ${posY}px)`;
                });
            } else {
                alert("Your device does not support motion sensors.");
            }
        });
    </script>
</body>
</html>
