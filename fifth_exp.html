<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Motion-Based Image Movement</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #movingImage {
            position: absolute;
            width: 200px;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="movingImage" src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png" alt="Moving Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let image = document.getElementById("movingImage");
            let posX = window.innerWidth / 2 - 100; // Center image initially
            let sensitivity = 2; // Adjust speed (increase for faster movement)

            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    let gamma = event.gamma; // Left-right tilt

                    // Move the image in the opposite direction of phone tilt
                    posX -= gamma * sensitivity;

                    // Keep image inside screen bounds
                    let maxX = window.innerWidth - 200; // Prevent moving out of screen
                    if (posX < 0) posX = 0;
                    if (posX > maxX) posX = maxX;

                    // Update image position
                    image.style.transform = `translateX(${posX}px)`;
                });
            } else {
                alert("Device motion not supported.");
            }
        });
    </script>
</body>
</html>
