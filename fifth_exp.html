<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image Left-Right with Phone Tilt</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 200px; /* Adjust image size */
            height: auto;
            transition: transform 0.1s linear; /* Smooth movement */
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Emblem_of_Astana.svg/480px-Emblem_of_Astana.svg.png"
         id="myImage" alt="Astana">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let sensitivity = 1.5; // Adjust for smoother/slower movement
            let posX = window.innerWidth / 2 - 100; // Start at center

            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    let gamma = event.gamma; // Left (-) / Right (+)

                    // ✅ ADD gamma to posX instead of replacing it
                    posX += gamma * sensitivity;

                    // ✅ Stop image at screen edges
                    let minX = 20; // Left boundary
                    let maxX = window.innerWidth - 200; // Right boundary

                    if (posX < minX) posX = minX; 
                    if (posX > maxX) posX = maxX;

                    // ✅ Apply new position
                    img.style.transform = `translateX(${posX - (window.innerWidth / 2)}px)`;
                });
            } else {
                alert("Your device does not support motion sensors.");
            }
        });
    </script>
</body>
</html>
