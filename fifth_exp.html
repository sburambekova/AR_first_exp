
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motion-Based Image Movement</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #myImage {
            position: absolute;
            width: 150px;
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Emblem_of_Astana.svg/480px-Emblem_of_Astana.svg.png"
     id="myImage" alt="astana"/>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let img = document.getElementById("myImage");
    let sensitivity = 0.5; // Adjust for smoother movement
    let posX = window.innerWidth / 2 - 75; // Centered start
    let posY = window.innerHeight / 2 - 75;

    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
            let gamma = event.gamma; // Left (-) / Right (+)
            let beta = event.beta;   // Up (-) / Down (+)

            // ✅ Move left when tilting left
            posX += gamma * sensitivity; 
            posY += beta * sensitivity;

            // ✅ Set correct movement boundaries
            let minX = -window.innerWidth / 2 + 75; 
            let maxX = window.innerWidth / 2 - 75; 
            let minY = -window.innerHeight / 2 + 75; 
            let maxY = window.innerHeight / 2 - 75;

            // ✅ Stop image at screen edges
            if (posX < minX) posX = minX; 
            if (posX > maxX) posX = maxX;
            if (posY < minY) posY = minY;
            if (posY > maxY) posY = maxY;

            // ✅ Apply updated position
            img.style.transform = `translate(${posX}px, ${posY}px) rotate(${gamma}deg)`;
        });
    } else {
        alert("Your device does not support motion sensors.");
    }
});

</script>

</body>
</html>
