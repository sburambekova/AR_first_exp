<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image with Phone Tilt - Experimental Setup</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            position: absolute;
            width: 1500px;
            height: 2000px;
            transition: transform 0.1s linear;
        }
        .controls, .log {
            position: fixed;
            bottom: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
        .controls {
            left: 10px;
        }
        .log {
            right: 10px;
            width: 200px;
        }
        label, select, input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="datasheet" style="display: none;">
    <button id="enableMotion">Enable Motion</button>

    <div class="controls">
        <label for="gammaSelect">Gamma Dead Zone:</label>
        <select id="gammaSelect">
            <option value="5">[-5, 5]</option>
            <option value="10" selected>[-10, 10]</option>
            <option value="15">[-15, 15]</option>
            <option value="30">[-30, 30]</option>
        </select><br>

        <label for="betaSelect">Beta Dead Zone:</label>
        <select id="betaSelect">
            <option value="5">[-5, 5]</option>
            <option value="10" selected>[-10, 10]</option>
            <option value="15">[-15, 15]</option>
            <option value="30">[-30, 30]</option>
        </select><br>

        <label for="sensitivitySlider">Sensitivity (Speed):</label>
        <input type="range" id="sensitivitySlider" min="1" max="15" value="7">
        <span id="sensitivityValue">7</span>
    </div>

    <div class="log" id="log">Awaiting motion data...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let button = document.getElementById("enableMotion");
            let posX = 0, posY = 0;
            let gamma = 0, beta = 0;
    
            let imgWidth = img.clientWidth; 
            let imgHeight = img.clientHeight; 
    
            // Correct boundaries for both X and Y
            let minX = -(imgWidth - window.innerWidth) / 2;  
            let maxX = (imgWidth - window.innerWidth) / 2;
            let minY = -(imgHeight - window.innerHeight) / 2;  
            let maxY = (imgHeight - window.innerHeight) / 2;
    
            let lastTimestamp = Date.now();
    
            // Default settings for dead zones and sensitivity
            let gammaDeadZone = 10;
            let betaDeadZone = 10;
            let sensitivity = 7;
    
            // Set initial position to the center of the screen
            posX = (window.innerWidth - imgWidth) / 2;
            posY = (window.innerHeight - imgHeight) / 2;
    
            function updateImage() {
                let xvelocity = 0, yvelocity = 0;
    
                // Apply dead zones and calculate velocity
                if (Math.abs(gamma) > gammaDeadZone) {
                    xvelocity = -Math.sign(gamma) * sensitivity;
                }
                if (Math.abs(beta) > betaDeadZone) {
                    yvelocity = -Math.sign(beta) * sensitivity; 
                }
    
                posX += xvelocity;  
                posY += yvelocity;  
    
                // Clamp position within the boundaries
                posX = Math.max(minX, Math.min(maxX, posX));
                posY = Math.max(minY, Math.min(maxY, posY));
    
                img.style.transform = `translate(${posX}px, ${posY}px)`;
    
                requestAnimationFrame(updateImage); 
            }
    
            function startMotionTracking() {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", function(event) {
                                gamma = event.gamma;  
                                beta = event.beta;
                            });
                            img.style.display = 'block';  // Ensure the image is visible
                            updateImage();  
                        } else {
                            alert("Motion access denied.");
                        }
                    }).catch(console.error);
                } else {
                    window.addEventListener("deviceorientation", function(event) {
                        gamma = event.gamma;
                        beta = event.beta;
                    });
                    img.style.display = 'block';
                    updateImage();  
                }
            }
    
            button.addEventListener("click", function () {
                startMotionTracking();
                button.style.display = "none"; 
            });
        });
    </script>
    
</body>
</html>
