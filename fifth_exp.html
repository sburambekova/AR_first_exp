<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image Left-Right with Phone Tilt</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: 
            #f0f0f0;
        }
        img {
            position: absolute;
            width: 1500px; 
            height: 2000px;
            transition: transform 0.1s linear;
        }
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999; 
        }
    </style>
</head>
<body>
    <p id="log"></p>
    <img src="https://sburambekova.github.io/AR_first_exp/assets/datasheet.png"
         id="myImage" alt="datasheet">
    <button id="enableMotion">Enable Motion</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let img = document.getElementById("myImage");
            let button = document.getElementById("enableMotion");
            let sensitivity = 7;
            let posX = 0, posY = 0;
            let gamma = 0, beta = 0; 

            let imgWidth = img.clientWidth; 
            let imgHeight = img.clientHeight; 
            let minX = -((imgWidth - window.innerWidth) / 2 + 100);  
            let maxX = ((imgWidth - window.innerWidth)) / 2 + 100;
            let minY = (imgHeight - window.innerHeight) / 2;  
            let maxY = -(imgHeight - window.innerHeight) / 2;

            let lastTimestamp = Date.now();

            function updateImage() {
                let deadZone = 10;
                let xvelocity = 0, yvelocity = 0;

                if (Math.abs(gamma) > deadZone) {
                    xvelocity = -Math.sign(gamma) * sensitivity;
                }
                if (Math.abs(beta) > deadZone) {
                    yvelocity = Math.sign(beta) * sensitivity;
                }

                posX += xvelocity;  
                posY += yvelocity;  

                posX = Math.max(minX, Math.min(maxX, posX));
                posY = Math.max(minY, Math.min(maxY, posY));

                img.style.transform = `translate(${posX}px, ${posY}px)`;
                requestAnimationFrame(updateImage); 

                const now = Date.now();
                const timeDelta = now - lastTimestamp;
                document.getElementById("log").innerText = timeDelta.toString();
                lastTimestamp = now;

            }

        function startMotionTracking() {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener("deviceorientation", function(event) {
                                gamma = event.gamma;  
                                beta = event.beta;
                            });
                            updateImage();  
                        } else {
                            alert("Motion access denied.");
                        }
                    }).catch(console.error);
                } else {
                    window.addEventListener("deviceorientation", function(event) {
                        gamma = event.gamma;
                        beta = event.beta;
                    });
                    updateImage();  
                }
            }

            button.addEventListener("click", function () {
                startMotionTracking();
                button.style.display = "none"; 
            });
        });
    </script>
</body>
</html>
