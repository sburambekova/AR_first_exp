<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hiro Marker Experiment</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                   color: black; font-size: 18px; font-family: Arial; }
    </style>
</head>
<body>
    <div id="loading">Loading AR Experiment...</div>

    <a-scene embedded arjs="sourceType: webcam;">

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- White background -->
            <a-plane position="0 0 0" rotation="0 0 0" width="2" height="2" color="white"></a-plane>

            <!-- Number Container -->
            <a-entity id="numbers-container"></a-entity>
        </a-marker>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
